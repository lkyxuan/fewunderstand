services:
  # ==================== 基础设施 ====================
  postgres:
    image: timescale/timescaledb:2.14.2-pg15
    container_name: fuce-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fuce}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fuce_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-fuce}
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fuce -d fuce"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  hasura:
    image: hasura/graphql-engine:v2.36.0
    container_name: fuce-hasura
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://fuce:fuce_dev_password@postgres:5432/fuce
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_GRAPHQL_ADMIN_SECRET:-fuce_admin_secret}
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DEV_MODE: "true"
      # 启用匿名角色访问（前端无需认证）
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: anonymous
      # 启用实时订阅
      HASURA_GRAPHQL_LIVE_QUERIES_MULTIPLEXED_REFETCH_INTERVAL: 1000
      HASURA_GRAPHQL_LIVE_QUERIES_MULTIPLEXED_BATCH_SIZE: 100
    ports:
      - "${HASURA_PORT:-8080}:8080"
    volumes:
      - ./hasura/metadata:/hasura-metadata:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # Hasura metadata 初始化（启动后自动应用）
  hasura-init:
    image: curlimages/curl:latest
    container_name: fuce-hasura-init
    depends_on:
      hasura:
        condition: service_healthy
    volumes:
      - ./hasura:/hasura:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo 'Applying Hasura metadata...'
        METADATA=$$(cat /hasura/metadata.json)
        curl -s -X POST http://hasura:8080/v1/metadata \
          -H 'Content-Type: application/json' \
          -H 'x-hasura-admin-secret: fuce_admin_secret' \
          -d "{\"type\": \"replace_metadata\", \"version\": 2, \"args\": $$METADATA}"
        echo 'Metadata applied!'
    restart: "no"

  # ==================== 爬虫服务 ====================
  binance-price:
    build:
      context: ./crawlers
      dockerfile: binance_price/Dockerfile
    container_name: fuce-binance-price
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fuce
      DB_USER: fuce
      DB_PASSWORD: fuce_dev_password
      INTERVAL_SECONDS: 10
    restart: unless-stopped

  indicator-5min:
    build:
      context: ./crawlers
      dockerfile: indicator_5min/Dockerfile
    container_name: fuce-indicator-5min
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fuce
      DB_USER: fuce
      DB_PASSWORD: fuce_dev_password
      INTERVAL_SECONDS: 60
    restart: unless-stopped

  signal-detector:
    build:
      context: ./crawlers
      dockerfile: signal_detector/Dockerfile
    container_name: fuce-signal-detector
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fuce
      DB_USER: fuce
      DB_PASSWORD: fuce_dev_password
      INTERVAL_SECONDS: 60
      SIGNAL_THRESHOLD: 1.0
    restart: unless-stopped

volumes:
  postgres_data:
